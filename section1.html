<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Including the main.css file for styling -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/slideshow.css">

    <!-- Including the Font Awesome CSS library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Navigation bar -->
    <div class="topnav" id="myTopnav">
        <!-- Links to different sections -->
        <a href="index.html">Wiki</a>

        <!-- Active link pointing to the section1.html page -->
        <a class="active" href="section1.html">Media</a>

        <a href="see_also.html">See Also</a>

        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links on smaller screens -->
        <a href="javascript:void(0);" class="icon">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- Page content -->
    <div class="content">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="img/QDXrTym.jpg" style="width:100%">
              <div class="text">Seattle / Bainbridge Ferry</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="img/Ferry_Wenatchee_enroute_to_Bainbridge_Island_WA.jpg" style="width:100%">
              <div class="text">
                <a href="https://commons.wikimedia.org/wiki/File:Ferry_Wenatchee_enroute_to_Bainbridge_Island_WA.jpg" style="color: white;" >
                    Tobias Eigen from Bainbridge Island, USA
                </a>, <a href="https://creativecommons.org/licenses/by/2.0" style="color: white;">CC BY 2.0</a>, via Wikimedia Commons
              </div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="img/Seattle_Ferry.jpg" style="width:100%">
              <div class="text">Seattle Ferry Dock</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
          
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> 
        
        <div id="vid_size">
            <div id="vid_container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ceWS0t93G24?si=AHUNTQvsIDBPLESn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
        
        
    </div>

    
    
    <!-- Including the main.js file for JavaScript functionality -->
    <script src="js/main.js"></script>
    <script src="js/slideshow.js"></script>
</body>

</html>
